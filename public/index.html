<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube to MP3 Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background: #1db954;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>YouTube to MP3 Downloader</h2>
    <input id="youtubeUrl" placeholder="Paste YouTube URL here">
    <button id="downloadBtn">Download</button>
    <div id="status"></div>
  </div>

  <script>
    const btn = document.getElementById("downloadBtn");
    const input = document.getElementById("youtubeUrl");
    const status = document.getElementById("status");

    btn.onclick = () => {
      const url = input.value.trim();
      if (!url) return alert("Enter a YouTube URL");

      btn.disabled = true;
      status.textContent = "Starting...";

      const evt = new EventSource(`/download-progress?url=${encodeURIComponent(url)}`);

      evt.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.error) {
          status.textContent = "Error: " + data.error;
          evt.close();
          btn.disabled = false;
        }

        if (data.status) {
          status.textContent = data.status;
        }

        if (data.progress) {
          status.textContent = "Downloading: " + data.progress;
        }

        if (data.done) {
          status.textContent = "Download complete!";
          evt.close();

          const a = document.createElement("a");
          a.href = `/download-file?file=${encodeURIComponent(data.filename)}`;
          a.download = data.filename;
          document.body.appendChild(a);
          a.click();
          a.remove();

          btn.disabled = false;
        }
      };
    };
  </script>

</body>
</html>
